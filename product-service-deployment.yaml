apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: production
  labels:
    app: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      serviceAccountName: product-service-sa
      containers:
      - name: product-service
        image: 928475935003.dkr.ecr.ap-northeast-2.amazonaws.com/product-service:v5
        ports:
        - containerPort: 8081
          protocol: TCP
        env:
        - name: PORT
          value: "8081"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AWS_REGION
        - name: DYNAMODB_TABLE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DYNAMODB_PRODUCTS_TABLE
        - name: KAFKA_BROKERS
          value: kafka-service.production.svc.cluster.local:9092
        - name: KAFKA_ENABLED
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
      - key: node-role
        operator: Equal
        value: app
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: production
spec:
  type: NodePort
  selector:
    app: product-service
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    nodePort: 30364
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-service-sa
  namespace: production
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::928475935003:role/EKSProductServiceRole
